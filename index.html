<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <title>Weather App Using HTML CSS & JS</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img_section">
          <div class="default_info">
            <h2 class="default_day"></h2>
            <span class="defaul_date"></span>
            <div class="icons">
              <img
                src="https://openweathermap.org/img/wn/10d@4x.png"
                alt=""
                class="weather_img_icon"
              />
              <h2 class="weather_temp"></h2>
              <h3 class="cloudtxt"></h3>
            </div>
          </div>
        </div>
        <div class="content_section">
          <form>
            <input
              type="text"
              placeholder="Search Location"
              class="input_field"
            />
            <button type="submit" class="btn_search">Search</button>
          </form>
          <div class="day_info">
            <div class="content">
              <p class="title">NAME</p>
              <span class="value-1">Boksburg</span>
            </div>
            <div class="content">
              <p class="title">TEMP</p>
              <span class="value-1">24°C</span>
            </div>
            <div class="content">
              <p class="title">HUMIDITY</p>
              <span class="value-2">2</span>
            </div>
            <div class="content">
              <p class="title">WIND SPEED</p>
              <span class="value-2">3</span>
            </div>
          </div>
          <div class="list_content">
            <ul>
              <li class="active">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  class="weather_img_icon"
                />
                <span>Sat</span>
                <span class="day_tem">23°C</span>
              </li>
              <li>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  class="weather_img_icon"
                />
                <span>Sun</span>
                <span class="day_tem">28°C</span>
              </li>
              <li>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  class="weather_img_icon"
                />
                <span>Mon</span>
                <span class="day_tem">02°C</span>
              </li>
              <li>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  class="weather_img_icon"
                />
                <span>Tue</span>
                <span class="day_tem">02°C</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
